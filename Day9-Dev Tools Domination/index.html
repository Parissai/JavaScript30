<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Day 9 | Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }
    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');
    //console.log (`Hello I am a ${something} string!`);

    // Styled
    console.log('%cI am some great text', 'font-size:50px;background:red;text-shadow:10px 10px 0 blue');

    // warning!
    console.warn('Some warning!');

    // Error :|
    console.error('Some error!');

    // Info
    console.info('Some info');
    
    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong!')

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);             //give the actual alement
    console.dir(p);             //you can see proto so all available methods and properties
    
    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);           //console.group(`${dog.name}`); 
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/Parissai')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

    </script>
</body>

</html>
